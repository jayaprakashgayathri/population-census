<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- General styles -->
    <link rel="stylesheet" href="add-edit-data.css"> <!-- Specific styles -->
</head>
<body>
    <div class="header">
        <a href="homepage.html" class="logo-link">
            <img src="population census logo.png" alt="Logo" class="logo">
            <span class="title-text">Censalyze</span>
        </a>
        <div class="header-buttons">
            <a href="login.html" class="login-button">Login</a>
        </div>
    </div>

    <div class="container">
        <h2>Add or Edit Census Data</h2>
        <form id="data-form">
            <label for="module-select">Select Module:</label>
            <select id="module-select" name="module">
                <option value="mortality">Mortality Rate</option>
                <option value="sex-ratio">Sex Ratio</option>
                <option value="birth-rate">Birth Rate</option>
                <option value="income">Income per Head</option>
            </select>

            <label for="data-input">Enter Data:</label>
            <input type="text" id="data-input" name="data" placeholder="Enter your data here" required>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
