<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- General styles -->
    <link rel="stylesheet" href="add-edit-data.css">
</head>
<body>
    <div class="header">
        <h1>Add/Edit Data</h1>
        <div class="header-buttons">
            <a href="homepage.html" class="login-button">Login</a>
            <a href="add-edit-data.html" class="add-edit-button">Add/Edit Data</a>
            <a href="homepage.html" class="back-button">Back to Homepage</a>
        </div>
    </div>
    <div class="container">
        <form id="data-form">
            <label for="module-select">Select Module:</label>
            <select id="module-select" name="module">
                <option value="mortality">Mortality Rate</option>
                <option value="sex-ratio">Sex Ratio</option>
                <option value="birth-rate">Birth Rate</option>
                <option value="income">Income per Head</option>
            </select>
            <br><br>
            <label for="data-input">Enter Data:</label>
            <input type="text" id="data-input" name="data" placeholder="Enter your data here" required>
            <br><br>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
