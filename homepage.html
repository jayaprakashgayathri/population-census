            width: 100%; /* Full width */

<body>
    <a href="homepage.html" class="login-button">Login</a>
    <a href="add-edit-data.html" class="add-edit-button">Add/Edit</a>
    <div class="container">
        <h1>Population Census Management</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.649903285145!2d77.64038291071422!3d13.057942487212284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae17578c79da7d%3A0xe96dcd8e2b982f8e!2sKristu%20Jayanti%20College%2C%20Autonomous!5e0!3m2!1sen!2sin!4v1743818330652!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
        // Initialize the map
        function initMap() {
            // Set the location and zoom level
            var location = { lat: 51.505, lng: -0.09 }; // Change to your desired coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: location
            });

            // Add a marker
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Population Census Location'
            });
        }
        
        // Call the initMap function when the window loads
        window.onload = initMap;
    </script>
